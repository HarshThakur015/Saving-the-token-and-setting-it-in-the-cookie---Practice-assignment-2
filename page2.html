<!DOCTYPE html>
<html>
<head>
  <title>Decrypt Token</title>
</head>
<body>
  <h1>Decrypt Token</h1>
  <textarea id="token" placeholder="Paste token here..." rows="4" cols="50"></textarea>
  <br>
  <button onclick="decryptToken()">Decrypt</button>

  <p id="result"></p>

  <script>
    async function decryptToken() {
      const token = document.getElementById('token').value;

      const res = await fetch('/decrypt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      });

      const data = await res.json();
      document.getElementById('result').innerText = JSON.stringify(data.decrypted, null, 2);
    }
  </script>
</body>
</html>
