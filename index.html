<!DOCTYPE html>
<html>
<head>
  <title>Encrypt Payload</title>
</head>
<body>
  <h1>Enter Payload to Encrypt</h1>
  <input id="username" placeholder="Username">
  <input id="role" placeholder="Role">
  <button onclick="sendPayload()">Encrypt</button>

  <p id="token"></p>
  <button onclick="window.location.href='/page2'">Go to Decrypt Page</button>

  <script>
    async function sendPayload() {
      const payload = {
        username: document.getElementById('username').value,
        role: document.getElementById('role').value
      };

      const res = await fetch('/encrypt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      document.getElementById('token').innerText = `Token: ${data.token}`;
    }
  </script>
</body>
</html>
